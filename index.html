<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NT Woods HRMS Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Basic styling, you can later replace with Tailwind / your CSS -->
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      background: #f5f7fb;
    }
    header {
      background: #0f172a;
      color: #fff;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .app-title {
      font-weight: 600;
      font-size: 18px;
    }
    #loginSection, #appSection {
      padding: 16px;
    }
    .hidden { display: none; }

    .tiles {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 16px;
    }
    .tile {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(15,23,42,0.08);
      padding: 12px;
      min-width: 200px;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }
    .tile:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 10px rgba(15,23,42,0.14);
    }
    .tile-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    .tile-sub {
      font-size: 12px;
      color: #64748b;
    }

    .panel {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 6px rgba(15,23,42,0.08);
      margin-bottom: 16px;
    }
    .panel h2 {
      margin-top: 0;
      font-size: 16px;
    }

    label { font-size: 12px; display: block; margin-top: 8px; }
    input, textarea, select, button {
      font-size: 13px;
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      border: none;
      background: #2563eb;
      color: #fff;
      cursor: pointer;
      margin-top: 10px;
    }
    button.secondary {
      background: #0f172a;
    }
    button:disabled {
      opacity: 0.5;
      cursor: default;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 8px;
      font-size: 12px;
    }
    th, td {
      border: 1px solid #e2e8f0;
      padding: 4px 6px;
      text-align: left;
    }
    th {
      background: #f1f5f9;
      font-weight: 600;
    }
    .badge {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 999px;
      font-size: 10px;
      background: #e0f2fe;
      color: #0369a1;
    }
  </style>

  <!-- Google Identity Services script -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

<header>
  <div class="app-title">NT Woods HRMS</div>
  <div id="userInfo"></div>
</header>

<section id="loginSection">
  <h2>Login with Google</h2>
  <div id="g_id_signin"></div>
</section>

<section id="appSection" class="hidden">
  <div class="tiles" id="roleTiles">
    <!-- Tiles render based on role -->
  </div>

  <!-- Panels -->
  <div id="panelRequirementsEA" class="panel hidden">
    <h2>Raise Requirement (EA)</h2>
    <div>
      <label>Job Role</label>
      <select id="reqJobRole"></select>

      <label>Job Title</label>
      <input id="reqJobTitle" />

      <label>Roles & Responsibilities</label>
      <textarea id="reqResponsibilities" rows="3"></textarea>

      <label>Must Have Skills</label>
      <textarea id="reqMustHave" rows="3"></textarea>

      <label>Shift</label>
      <input id="reqShift" />

      <label>Pay Scale</label>
      <input id="reqPayScale" />

      <label>Perks</label>
      <input id="reqPerks" />

      <label>Notes</label>
      <textarea id="reqNotes" rows="2"></textarea>

      <button id="btnCreateRequirement">Create Requirement</button>
    </div>
  </div>

  <div id="panelReqListHR" class="panel hidden">
    <h2>Review Requirements (HR)</h2>
    <div id="reqListContainer"></div>
  </div>
</section>

<script src="main.js"></script>
</body>
</html>
