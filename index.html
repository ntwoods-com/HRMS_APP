<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRMS - Login</title>
    <meta name="google-signin-client_id" content="YOUR_OAUTH_CLIENT_ID_HERE.apps.googleusercontent.com">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 90%;
            text-align: center;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
        }

        h1 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        p {
            color: #666;
            margin-bottom: 2rem;
        }

        #googleSignInBtn {
            margin: 2rem auto;
        }

        .loading {
            display: none;
            margin-top: 1rem;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        .info-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #eee;
        }

        .info-section h3 {
            color: #667eea;
            margin-bottom: 1rem;
        }

        .info-item {
            background: #f8f9fa;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            text-align: left;
        }

        .info-item strong {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üè¢</div>
        <h1>HRMS Portal</h1>
        <p>Human Resource Management System</p>

        <div id="googleSignInBtn"></div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Signing you in...</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="info-section">
            <h3>Access Roles</h3>
            <div class="info-item">
                <strong>Admin:</strong> Full system access & management
            </div>
            <div class="info-item">
                <strong>EA:</strong> Requirement management
            </div>
            <div class="info-item">
                <strong>HR:</strong> Recruitment & screening
            </div>
        </div>
    </div>

    <script>
        const APPS_SCRIPT_URL = 'YOUR_APPS_SCRIPT_WEB_APP_URL_HERE';

        function handleCredentialResponse(response) {
            showLoading(true);
            
            // Decode JWT to get user email
            const payload = parseJwt(response.credential);
            const email = payload.email;

            // Send to Apps Script for verification
            fetch(APPS_SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    action: 'login',
                    email: email,
                    idToken: response.credential
                })
            })
            .then(() => {
                // Since we're using no-cors, we can't read the response
                // We'll verify the user on the dashboard page
                sessionStorage.setItem('userEmail', email);
                sessionStorage.setItem('idToken', response.credential);
                
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            })
            .catch(error => {
                showLoading(false);
                showError('Login failed. Please try again.');
                console.error('Login error:', error);
            });
        }

        function parseJwt(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(c => {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }

        function showLoading(show) {
            document.getElementById('loading').classList.toggle('active', show);
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('active');
        }

        window.onload = function() {
            google.accounts.id.initialize({
                client_id: 'YOUR_OAUTH_CLIENT_ID_HERE.apps.googleusercontent.com',
                callback: handleCredentialResponse
            });

            google.accounts.id.renderButton(
                document.getElementById('googleSignInBtn'),
                { 
                    theme: 'filled_blue',
                    size: 'large',
                    width: 300,
                    text: 'signin_with'
                }
            );

            // Auto-prompt
            google.accounts.id.prompt();
        };
    </script>
</body>
</html>
