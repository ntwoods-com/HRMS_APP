<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NT Woods Walk-in Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      background: #0f172a;
      color: #0f172a;
    }
    .wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }
    .card {
      background: #ffffff;
      border-radius: 16px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(15,23,42,0.35);
      padding: 18px 18px 20px;
    }
    h1 {
      margin: 0 0 4px;
      font-size: 18px;
      font-weight: 700;
      text-align: center;
    }
    .sub {
      margin: 0 0 12px;
      font-size: 12px;
      text-align: center;
      color: #64748b;
    }
    label {
      display: block;
      font-size: 12px;
      margin-top: 8px;
      margin-bottom: 2px;
    }
    input, textarea, button {
      font-size: 13px;
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
      width: 100%;
      font-family: inherit;
    }
    textarea {
      resize: vertical;
    }
    button {
      border: none;
      background: #2563eb;
      color: #fff;
      cursor: pointer;
      margin-top: 12px;
    }
    button:disabled {
      opacity: 0.6;
      cursor: default;
    }
    .status {
      font-size: 12px;
      margin-top: 10px;
      color: #0f172a;
    }
    .badge-job {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 999px;
      background: #eff6ff;
      color: #1d4ed8;
      font-size: 11px;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>

<div class="wrapper">
  <div class="card" id="walkinFormRoot">
    <h1>Walk-in Form</h1>
    <p class="sub">
      N.T. Woods Pvt. Ltd. â€“ Please fill this short form before your interview.
    </p>

    <div style="margin-bottom:8px;">
      <div style="font-size:13px;font-weight:600;">
        Welcome, <span id="wkCandidateName">Candidate</span>
      </div>
      <div id="wkJobPost" class="badge-job"></div>
    </div>

    <label>Your Full Name</label>
    <input id="wkInputName" placeholder="Enter your full name" />

    <label>Applying For (Job Post)</label>
    <input id="wkInputPost" placeholder="e.g. CRM, CCE, Junior Accountant" />

    <label>Where did you get information about this job?</label>
    <input id="wkInputSource" placeholder="e.g. Naukri, Indeed, Apna, Reference etc." />

    <div style="margin-top:10px;font-size:13px;font-weight:600;">
      Quick Math Questions
    </div>
    <p style="font-size:11px;color:#64748b;margin-top:2px;">
      Please answer the following basic questions. Ye sirf aapki basic calculation samajhne ke liye hai.
    </p>

    <div id="wkQuestionContainer"></div>

    <button id="btnWalkinSubmit" disabled>Submit Walk-in Form</button>
    <div id="wkStatusMsg" class="status"></div>
  </div>
</div>

<script src="main.js"></script>
</body>
</html>
